<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geraifone - Verifikasi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container-forgot-password">
        <form id="forgot-form" class="forgotpassword-form" novalidate>
            <h2>Verifikasi</h2>

            <label for="kode" class="forgotpasswordform-label">Kode Verifikasi</label>
            <input type="text" class="form-control" id="kode" placeholder="Masukkan kode verifikasi" required>

            <p class="info-text">Masukkan kode verifikasi yang telah dikirim ke email <strong>xxx@email.com</strong></p>

            <div id="countdown" class="countdown">Kirim ulang dalam 60 detik</div>
            <a id="resendLink" class="resend-link">Kirim ulang kode</a>

            <button type="submit">Verifikasi</button>
        </form>
    </div>

</body>

</html>
