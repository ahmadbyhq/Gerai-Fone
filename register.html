<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geraifone - Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- register Form -->
    <div class="container-register">
        <form id="registerForm" class="register-form" novalidate>
            <h2>Daftar</h2>

            <label for="registerName" class="form-label">Nama</label>
            <input type="text" class="form-control" id="loginName" placeholder="Masukkan nama" required>

            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" placeholder="Masukkan email" required />

            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" placeholder="Masukkan password" required minlength="6" />

            <div class="text-end">
                <a href="forgotpassword.html">Lupa password?</a>
            </div>

            <button type="submit">Daftar</button>

            <p class="login-link">Sudah punya akun? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
